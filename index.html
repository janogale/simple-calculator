<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>Simple Calculator</title>
</head>

<body class="bg-light">
  <div class="container text-center mt-5">
    <h2 class="display-4 my-5">Simple Calculator</h2>
    <div class="row">
      <div class="col-md-4 col-8 offset-md-4 offset-2">
        <form class="form" onsubmit="return false;">
          <div class="form-group row">
            <input type="text" id="scrn" class="col form-control form-control-lg text-right" readonly>

          </div>
          <div class="form-group">

            <div class="row">
              <button onclick="addValue(this)" class="col m-2 btn btn-lg  btn-outline-info">7</button>
              <button onclick="addValue(this)" class="col m-2 btn btn-lg  btn-outline-info">8</button>
              <button onclick="addValue(this)" class="col m-2 btn btn-lg  btn-outline-info">9</button>
              <button onclick="operate(this);" class="col m-2 btn btn-lg  btn-outline-info">*</button>
            </div>
            <div class="row">
            <button onclick="addValue(this);" class="col m-2 btn btn-lg  btn-outline-info">4</button>
              <button onclick="addValue(this)" class="col m-2 btn btn-lg  btn-outline-info">5</button>
              <button onclick="addValue(this)" class="col m-2 btn btn-lg  btn-outline-info">6</button>
              <button onclick="operate(this);" class="col m-2 btn btn-lg  btn-outline-info">รท</button>
            </div>
            <div class="row">
              <button onclick="addValue(this);" class="col m-2 btn btn-lg  btn-outline-info">1</button>
              <button onclick="addValue(this);" class="col m-2 btn btn-lg  btn-outline-info">2</button>
              <button onclick="addValue(this);" class="col m-2 btn btn-lg  btn-outline-info">3</button>
              <button onclick="operate(this);" class="col m-2 btn btn-lg  btn-outline-info">+</button>
            </div>
            <div class="row">
              <button onclick="addValue(this);" class="col m-2 btn btn-lg  btn-outline-info">0</button>
              <button id="equal" class="col-4 m-2 btn btn-lg btn-info">=</button>
              <button id="c" class="col m-2 btn btn-lg  btn-outline-danger">C</button>
              <button onclick="operate(this);" class="col m-2 btn btn-lg  btn-outline-info">-</button>
            </div>


        </form>
      </div>
      <div class="row">
        <div class="col-12 my-5">
          <h6>Instructions:</h6>
          <ul class="text-left text-muted">
            <li>To clear the display double click the <strong>C</strong> button to cut only one digit click one time.</li>
            <li>to calculate the input, click <strong>= </strong>  button</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
